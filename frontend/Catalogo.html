<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiblioTec - Cat√°logo</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/catalogo.css" />
  <link rel="stylesheet" href="/css/toast.css">
  <script src="/JS/toast.js" defer></script>

  <script type="module" src="/JS/Catalogo.js" defer></script>

  <script>
    if (localStorage.getItem('DarkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>

<body>
  <header><button class="hamburger" onclick="document.querySelector('nav').classList.toggle('open')">‚ò∞</button>
</header>
  <div id="toast-box"></div>

  <header class="top-header">
    <button class="dark-mode-toggle" id="dark-mode-btn" title="Modo escuro">üåô</button>
  </header>
  
  <header class="abaixo-header">
    <img class="logo" src="/images/Logo-Bibliotec.png" alt="Logo BiblioTec">
    <h1>BIBLIO TEC</h1>
  </header>

  <nav>
    <a href="/Inicio.html">Inicio</a>
    <a href="/Favoritos.html">Favoritos</a>
    <a href="/Reservas.html">Reservas</a>
  </nav>

  <div class="search-container">
    <input type="text" class="search-bar" id="inputBusca" placeholder="Pesquisar por t√≠tulo, autor..." />
    <span class="search-icon"> <img src="/images/Lupa.png" alt="√çcone de lupa"></span>
  </div>

  <main class="catalogo">
    <div class="catalogo-header">
      <h2>Cat√°logo De Livros</h2>
    </div>

    <div class="filter-container">
      <button class="filter-btn active" data-filter="todos">Todos</button>
      <button class="filter-btn" data-filter="F√≠sico">F√≠sicos</button> <button class="filter-btn" data-filter="Romance">Romance</button>
      <button class="filter-btn" data-filter="Fic√ß√£o">Fic√ß√£o</button>
      <button class="filter-btn" data-filter="Terror">Terror</button>
      <button class="filter-btn" data-filter="Tecnologia">Tecnologia</button>
    </div>

    <div class="books-grid" id="todos-livros"></div>
  </main>

  <script>
    (function () {
      const darkModeBtn = document.getElementById('dark-mode-btn');
      const htmlElement = document.documentElement;

      const isDarkMode = localStorage.getItem('DarkMode') === 'true';

      if (isDarkMode) {
        // htmlElement.classList.add('dark-mode'); // J√° adicionado no head
        if (darkModeBtn) darkModeBtn.textContent = '‚òÄÔ∏è';
      }

      if (darkModeBtn) {
        darkModeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const isCurrentlyDark = htmlElement.classList.contains('dark-mode');

          if (isCurrentlyDark) {
            htmlElement.classList.remove('dark-mode');
            darkModeBtn.textContent = 'üåô';
            localStorage.setItem('DarkMode', 'false');
          } else {
            htmlElement.classList.add('dark-mode');
            darkModeBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('DarkMode', 'true');
          }
        });
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <main class="login-container">

        <img src="./images/Group 1.png" alt="Logo da aplicação" class="logo">


            <form id="newpassForm">
                <label for="usuario" class="sr-only">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite o nome do seu usuário perdido" class="input-field"
                    required>

                <label for="senha" class="sr-only">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Nova senha" class="input-field" required>
                <label for="confirmarSenha" class="sr-only">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha"
                    class="input-field" required>
                <button type="submit" class="btnLogin">Cadastrar</button>
            </form>
           
    </main>
</body>

</html>

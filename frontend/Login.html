<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Login</title>
  
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/toast.css">
  <script src="/JS/toast.js" defer></script>

  <script type="module" src="/JS/telas_forms.js" defer></script>
  
  <script>
    // Evita o "piscar" branco ao carregar a p√°gina
    if (localStorage.getItem('DarkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>

<body>
  
  <button class="dark-mode-toggle" id="dark-mode-btn" title="Modo escuro">üåô</button>
  
  <div id="toast-box"></div>

  <main class="login-container">
    <img src="./images/Logo-Bibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="loginForm" class="login-form">
      <input type="text" id="loginInput" name="loginInput" placeholder="Usu√°rio ou Email" class="input-field" required>

      <label for="senha" class="sr-only"></label>
      <input type="password" id="senha" name="senha" placeholder="Senha" class="input-field" required>

      <div class="options">
        <label>
          <input type="checkbox" name="lembrar"> Lembre-se de mim
        </label>
        <a onclick="esqueciSenha()">Esqueceu sua senha?</a>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </main>

  <main class="login-container-abaixo">
    <form id="cadastroForm" class="login-form">
      <button type="button" class="btn-cadastro" onclick="irParaCadastro()">Cadastrar-se</button>
    </form>
  </main>

  <script>
    function esqueciSenha() {
      window.location.href = './novaSenha.html';
    }

    function irParaCadastro() {
      window.location.href = './Cadastro.html';
    }
  </script>

  <script>
    (function () {
      const darkModeBtn = document.getElementById('dark-mode-btn');
      const htmlElement = document.documentElement;

      // Verifica estado atual
      const isDarkMode = localStorage.getItem('DarkMode') === 'true';

      if (isDarkMode) {
        if (darkModeBtn) darkModeBtn.textContent = '‚òÄÔ∏è';
      }

      if (darkModeBtn) {
        darkModeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const isCurrentlyDark = htmlElement.classList.contains('dark-mode');

          if (isCurrentlyDark) {
            htmlElement.classList.remove('dark-mode');
            darkModeBtn.textContent = 'üåô';
            localStorage.setItem('DarkMode', 'false');
          } else {
            htmlElement.classList.add('dark-mode');
            darkModeBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('DarkMode', 'true');
          }
        });
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Login</title>
  <link rel="stylesheet" href="./css/Login.css">
  <script src="./JS/Estrutura.js" defer></script>
</head>
<body>
  <main class="login-container">
    <img src="./images/LogoBibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="loginForm" class="login-form">
      <input
        type="text"
        id="loginInput"
        name="loginInput"
        placeholder="UsuÃ¡rio ou Email"
        class="input-field"
        required
      >

      <label for="senha" class="sr-only">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Senha"
        class="input-field"
        required
      >

      <div class="options">
        <label>
          <input type="checkbox" name="lembrar"> Lembre-se de mim
        </label>
        <a onclick="esqueciSenha()">Esqueceu sua senha?</a>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
      <button type="button" class="btn-cadastro" onclick="irParaCadastro()">Cadastrar-se</button>
    </form>

    <script>
      function esqueciSenha() {
        window.location.href = './novaSenha.html';
      }
      
      function irParaCadastro() {
        window.location.href = './cadastro.html';
      }
    </script>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiblioTec</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header>
    <div class="logo"></div>
    <img src="./images/LogoBibliotec.png" alt="Description of image content">
    <h1>BIBLIO TEC</h1>
  </header>

  <nav>
    <a href="#ebooks">E-books</a>
    <a href="#generos">Gêneros</a>
    <a href="#audiolivros">Audiolivros</a>
  </nav>

 <div class="search-container">
    <input type="text" class="search-bar" placeholder="Pesquisar..."/>
    <span class="search-icon"> <img src="images/Lupa.png" alt="Ícone de lupa para pesquisa"></span>
  </div>

  <!-- ===================== -->
  <!--      MAIS VENDIDOS     -->
  <!-- ===================== -->
  <section>
    <div class="section-header">
      <h2>Os mais vendidos</h2>
    </div>

    <div class="books-container">
      <div class="carousel-wrapper">

        <!-- Botões exclusivos -->
        <button class="arrow-left" id="left-vendidos">◀</button>

        <div class="books-grid" id="vendidos">
        </div>

        <button class="arrow-right" id="right-vendidos">▶</button>
      </div>
    </div>
  </section>

  <!-- ===================== -->
  <!--        OFERTAS        -->
  <!-- ===================== -->
  <section>
    <div class="section-header">
      <h2>Ofertas</h2>
    </div>

    <div class="books-container">
      <div class="carousel-wrapper">

        <!-- Botões exclusivos -->
        <button class="arrow-left" id="left-ofertas">◀</button>

        <div class="books-grid" id="ofertas">
        </div>

        <button class="arrow-right" id="right-ofertas">▶</button>
      </div>
    </div>
  </section>

  <!-- ===================== -->
  <!--      SCRIPT LOGIN     -->
  <!-- ===================== -->
  <script>
    const nome = localStorage.getItem("nomeUsuario");
    const statusDiv = document.getElementById("statusLogin");

    if (nome) {
      const h1 = document.createElement("h1");
      h1.innerText = nome;
      h1.style.color = "#f5f5f5";
      h1.style.fontSize = "16px";
      h1.style.marginLeft = "10px";

      statusDiv.appendChild(h1);
    }
  </script>

  <!-- ===================== -->
  <!--  IMPORTAR CARROSSEL   -->
  <!-- ===================== -->
  <script type="module">
    import { criarCarrossel } from "./js/app.js";

    // Independentes
    criarCarrossel("vendidos", "#left-vendidos", "#right-vendidos");
    criarCarrossel("ofertas", "#left-ofertas", "#right-ofertas");
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Recuperar Senha</title>
  
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/novaSenha.css">
  <link rel="stylesheet" href="/css/toast.css">
  <script src="/JS/toast.js" defer></script>

  <script type="module" src="/JS/telas_forms.js" defer></script>

  <script>
    if (localStorage.getItem('DarkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>

<body>
  <header><button class="hamburger" onclick="document.querySelector('nav').classList.toggle('open')">‚ò∞</button>
</header>
  <button class="dark-mode-toggle" id="dark-mode-btn" title="Modo escuro">üåô</button>
  
  <div id="toast-box"></div>

  <main class="login-container">
    <img src="/images/Logo-Bibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="newpassForm">
      <input 
        type="text" 
        id="usuario" 
        name="usuario" 
        placeholder="Digite seu usu√°rio ou email" 
        class="input-field" 
        required
      >

      <input 
        type="password" 
        id="senha" 
        name="senha" 
        placeholder="Nova senha" 
        class="input-field" 
        required
      >

      <input 
        type="password" 
        id="confirmarSenha" 
        name="confirmarSenha" 
        placeholder="Confirme a senha" 
        class="input-field" 
        required
      >

      <button type="submit" class="btn-recuperar">Finalizar</button>
    </form>
  </main>

  <script>
    (function () {
      const darkModeBtn = document.getElementById('dark-mode-btn');
      const htmlElement = document.documentElement;

      // Padr√£o: Verifica se j√° est√° ativo
      const isDarkMode = localStorage.getItem('DarkMode') === 'true';

      if (isDarkMode) {
        if (darkModeBtn) darkModeBtn.textContent = '‚òÄÔ∏è';
      }

      if (darkModeBtn) {
        darkModeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const isCurrentlyDark = htmlElement.classList.contains('dark-mode');

          if (isCurrentlyDark) {
            htmlElement.classList.remove('dark-mode');
            darkModeBtn.textContent = 'üåô';
            localStorage.setItem('DarkMode', 'false');
          } else {
            htmlElement.classList.add('dark-mode');
            darkModeBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('DarkMode', 'true');
          }
        });
      }
    })();
  </script>
</body>
</html>

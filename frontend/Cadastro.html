<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Cadastro</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/Cadastro.css">
  <link rel="stylesheet" href="/css/Toast.css">
  <script src="/JS/toast.js" defer></script>

  <script type="module" src="/JS/telas_forms.js" defer></script>

  <script>
    if (localStorage.getItem('DarkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>

<body>
  <header><button class="hamburger" onclick="document.querySelector('nav').classList.toggle('open')">‚ò∞</button>
</header>
  <button class="dark-mode-toggle" id="dark-mode-btn" title="Modo escuro">üåô</button>

  <div id="toast-box"></div>

  <main class="login-container">
    <img src="/images/Logo-Bibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="cadastroForm">
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="input-field" required>

      <input type="email" id="email" name="email" placeholder="E-mail Institucional" class="input-field" required>

      <label for="dataNascimento" class="sr-only">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="input-field" required>

      <input type="text" id="curso" name="curso" placeholder="Curso T√©cnico (Ex: DS)" class="input-field" required>

      <input type="number" id="celular" name="celular" placeholder="Celular (somente n√∫meros)" class="input-field" required>

      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="input-field" required>

      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" class="input-field" required>

      <button type="submit" class="btn-cadastro2">Cadastrar</button>
      <p class="login-link">J√° possui conta? <a href="./Login.html">Fa√ßa login</a></p>
    </form>
  </main>

  <div id="modalVerificacao" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>üìß Verifique seu E-mail</h3>
      <p>Enviamos um c√≥digo para: <strong id="emailDisplay"></strong></p>

      <input type="text" id="codigoInput" placeholder="Ex: 123456" maxlength="6">

      <button onclick="confirmarCodigo()">Confirmar Cadastro</button>

      <p style="margin-top:15px; font-size:12px; cursor:pointer; color:red;"
         onclick="document.getElementById('modalVerificacao').style.display='none'">
         Fechar / Corrigir E-mail
      </p>
    </div>
  </div>

  <script>
    // L√≥gica do Bot√£o Dark Mode
    (function () {
      const darkModeBtn = document.getElementById('dark-mode-btn');
      const htmlElement = document.documentElement;

      const isDarkMode = localStorage.getItem('DarkMode') === 'true';

      if (isDarkMode) {
        if (darkModeBtn) darkModeBtn.textContent = '‚òÄÔ∏è';
      }

      if (darkModeBtn) {
        darkModeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const isCurrentlyDark = htmlElement.classList.contains('dark-mode');

          if (isCurrentlyDark) {
            htmlElement.classList.remove('dark-mode');
            darkModeBtn.textContent = 'üåô';
            localStorage.setItem('DarkMode', 'false');
          } else {
            htmlElement.classList.add('dark-mode');
            darkModeBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('DarkMode', 'true');
          }
        });
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Cadastro</title>
  <link rel="stylesheet" href="./css/Cadastro.css">
  <script type="module" src="./JS/Estrutura.js" defer></script>
</head>
<body>
  <main class="login-container">
    <img src="./images/LogoBibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="cadastroForm">
      <label for="loginInput" class="sr-only">Usuário ou Email</label>
      <input
        type="text"
        id="loginInput"
        name="loginInput"
        placeholder="Usuário ou Email"
        class="input-field"
        required
      >

      <label for="senha" class="sr-only">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Nova senha"
        class="input-field"
        required
      >

      <label for="confirmarSenha" class="sr-only">Confirmar Senha</label>
      <input
        type="password"
        id="confirmarSenha"
        name="confirmarSenha"
        placeholder="Confirmar senha"
        class="input-field"
        required
      >

      <button type="submit" class="btn-cadastro">Cadastrar</button>
      <p class="login-link">Já possui conta? <a href="./login.html">Faça login</a></p>
    </form>
  </main>
</body>
</html>

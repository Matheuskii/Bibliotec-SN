<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Cadastro</title>
  <link rel="stylesheet" href="./css/Cadastro.css">
  <script type="module" src="./JS/telas_forms.js" defer></script>
  <script>
    if (localStorage.getItem('darkMode') !== 'false') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>

<body>
  <main class="login-container">
    <img src="./images/Logo-Bibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="cadastroForm">
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="input-field" required>

      <input type="email" id="email" name="email" placeholder="E-mail Institucional" class="input-field" required>

      <label for="dataNascimento" class="sr-only">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="input-field" required>

      <input type="text" id="curso" name="curso" placeholder="Curso T√©cnico (Ex: DS)" class="input-field" required>

      <input type="number" id="celular" name="celular" placeholder="Celular (somente n√∫meros)" class="input-field"
        required>

      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="input-field" required>

      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha"
        class="input-field" required>

      <button type="submit" class="btn-cadastro2">Cadastrar</button>
      <p class="login-link">J√° possui conta? <a href="./login.html">Fa√ßa login</a></p>
    </form>
  </main>

  <script>
    // Inicializar dark mode antes de qualquer coisa
    (function () {
      const darkModeBtn = document.getElementById('dark-mode-btn');
      const htmlElement = document.documentElement;

      // Padr√£o: modo escuro ativado
      const isDarkMode = localStorage.getItem('DarkMode') !== 'false';

      if (isDarkMode) {
        htmlElement.classList.add('dark-mode');
        if (darkModeBtn) darkModeBtn.textContent = '‚òÄÔ∏è';
      }

      // Listener para o bot√£o
      if (darkModeBtn) {
        darkModeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const isCurrentlyDark = htmlElement.classList.contains('dark-mode');

          if (isCurrentlyDark) {
            htmlElement.classList.remove('dark-mode');
            darkModeBtn.textContent = 'üåô';
            localStorage.setItem('DarkMode', 'false');
          } else {
            htmlElement.classList.add('dark-mode');
            darkModeBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('DarkMode', 'true');
          }
        });
      }
    })();
  </script>
</body>

</html>

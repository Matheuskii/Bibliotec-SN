<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Cadastro</title>
  <link rel="stylesheet" href="./css/Cadastro.css">
  <script type="module" src="./JS/telas_forms.js" defer></script>
</head>
<body>
  <main class="login-container">
    <img src="./images/LogoBibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="cadastroForm">
      <label for="nome" class="sr-only">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="input-field" required>

      <label for="email" class="sr-only">Email Institucional</label>
      <input type="email" id="email" name="email" placeholder="E-mail Institucional" class="input-field" required>

      <label for="dataNascimento" style="color: #666; font-size: 12px; margin-left: 10px;">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="input-field" required>

      <label for="curso" class="sr-only">Curso</label>
      <input type="text" id="curso" name="curso" placeholder="Curso Técnico (Ex: DS)" class="input-field" required>

      <label for="celular" class="sr-only">Celular</label>
      <input type="number" id="celular" name="celular" placeholder="Celular (somente números)" class="input-field" required>

      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="input-field" required>

      <label for="confirmarSenha" class="sr-only">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" class="input-field" required>

      <button type="submit" class="btn-cadastro">Cadastrar</button>
      <p class="login-link">Já possui conta? <a href="./login.html">Faça login</a></p>
    </form>
  </main>
</body>
</html>

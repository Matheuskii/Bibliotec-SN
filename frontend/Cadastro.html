<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTec - Cadastro</title>
  <link rel="stylesheet" href="./css/Cadastro.css">
  <script type="module" src="./JS/telas_forms.js" defer></script>
</head>
<body>
  <main class="login-container">
    <img src="./images/LogoBibliotec.png" alt="Logo BiblioTec" class="logo">

    <form id="cadastroForm">
      <label for="loginInput" class="sr-only">Nome completo</label>
      <input
        type="text"
        id="loginInput"
        name="loginInput"
        placeholder="Nome completo"
        class="input-field"
        required
      >
      <label for="email" class="sr-only">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="seu@email.com"
        class="input-field"
        required
      >
      <label for="dataNascimento" class="sr-only">Data de Nascimento</label>
      <input
        type="date"
        id="dataNascimento"
        name="dataNascimento"
        placeholder="Ex: 01/01/2000"
        class="input-field"
        required
      >
         <label for="curso" class="sr-only">curso</label>
      <input
        type="text"
        id="curso"
        name="curso"
        placeholder="Ex: Informática"
        class="input-field"
        required
      >
      <label for="celular" class="sr-only">celular</label>
      <input
        type="number"
        id="celular"
        name="celular"
        placeholder="Ex: (99)99999-9999"
        class="input-field"
        required
      >
      <label for="senha" class="sr-only">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Nova senha"
        class="input-field"
        required
      >

      <label for="confirmarSenha" class="sr-only">Confirmar Senha</label>
      <input
        type="password"
        id="confirmarSenha"
        name="confirmarSenha"
        placeholder="Confirmar senha"
        class="input-field"
        required
      >

      <button type="submit" class="btn-cadastro">Cadastrar</button>
      <p class="login-link">Já possui conta? <a href="./login.html">Faça login</a></p>
    </form>
  </main>
</body>
</html>

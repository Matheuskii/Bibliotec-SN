<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/app.js"></script>

</head>

<body>
  <main class="login-container">

    <img src="./images/Group 1.png" alt="Logo da aplicação" class="logo">

    <form id="loginForm" class="login-form">

      <input type="text" id="loginInput" name="loginInput" placeholder="Usuário ou Email" class="input-field" required>


      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Senha" class="input-field" required>

      <div class="options">
        <label>
          <input type="checkbox" name="lembrar"> Lembre-se de mim
        </label>
        <a onclick="esqueciSenha()">Esqueceu sua senha?</a>
      </div>

      <button type="submit" class="btnLogin">Entrar</button>
      <button type="button" class="btnCadastrar" on>Cadastrar-se</button>

    </form>
    <script>
      function esqueciSenha() {
        window.location.href = 'newpass.html';
      }
    </script>
  </main>

</body>

</html>

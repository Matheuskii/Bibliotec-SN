<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioTec - Detalhes do Livro</title>
    <link rel="stylesheet" href="./css/Detalhes-livro.css" />
    <script>
        if (localStorage.getItem('darkMode') !== 'false') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <img class="logo" src="./images/LogoBibliotec.png" alt="Logo BiblioTec">
        <h1>BIBLIO TEC</h1>
        <button class="dark-mode-toggle" id="dark-mode-btn" title="Modo escuro">üåô</button>
    </header>

    <div class="container-detalhes" id="detalhes-container">
        <!-- As informa√ß√µes do livro ser√£o carregadas aqui -->
        <div class="loading">Carregando informa√ß√µes do livro...</div>
    </div>

    <script src="./JS/detalhes-livro.js" defer></script>
    <script>
        // Dark mode toggle
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const htmlElement = document.documentElement;
        
        if (darkModeBtn) {
            darkModeBtn.addEventListener('click', function() {
                const isCurrentlyDark = htmlElement.classList.contains('dark-mode');
                
                if (isCurrentlyDark) {
                    htmlElement.classList.remove('dark-mode');
                    darkModeBtn.textContent = 'üåô';
                    localStorage.setItem('darkMode', 'false');
                } else {
                    htmlElement.classList.add('dark-mode');
                    darkModeBtn.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('darkMode', 'true');
                }
            });
        }
    </script>
</body>
</html>
